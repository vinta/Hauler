<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="UTF-8" />
  <title>Hauler: demo site for Haul</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}" />
  <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='libs/prism/prism.css') }}" /> -->
  {% block head %}{% endblock %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-510626-6', 'hauler.herokuapp.com');
    ga('send', 'pageview');
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-10 centered">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>
  <a href="https://github.com/vinta/Haul"><img style="position: absolute; top: 0; right: 0; border: 0;" src="{{ url_for('static', filename='images/fork-me-on-github.png') }}" alt="Fork me on GitHub"></a>
  <!-- <script src="{{ url_for('static', filename='libs/prism/prism.js') }}"></script> -->
  <!-- <script src="{{ url_for('static', filename='bower_components/jquery/jquery.js') }}"></script> -->
  <script src="{{ url_for('static', filename='bower_components/angular/angular.js') }}"></script>
  <script src="{{ url_for('static', filename='bower_components/angular-loading-bar/src/loading-bar.js') }}"></script>
  <!-- <script src="{{ url_for('static', filename='bower_components/angular-route/angular-route.js') }}"></script> -->
  <!-- <script src="{{ url_for('static', filename='bower_components/nucleus-angular-prism/prism.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
